<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Camera Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Face API removed - was causing "exports is not defined" error -->
    <link rel="icon" href="favorite.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Taskbar -->
        <div class="taskbar">
            <div class="start-menu">
                <i class="fas fa-video"></i>
                <span>IP Camera Viewer</span>
            </div>
            <div class="taskbar-right">
                <button id="advancedModeButton" class="taskbar-button">
                    <i class="fas fa-terminal"></i>
                    <span>Advanced</span>
                </button>
                <div class="clock" id="clock"></div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="content-area">
            <!-- Camera Sidebar Window -->
            <div class="window sidebar" id="sidebar">
                <div class="window-titlebar">
                    <div class="window-title">
                        <i class="fas fa-camera"></i>
                        <span>Camera List</span>
                    </div>
                    <div class="window-controls">
                        <button class="window-control minimize"><i class="fas fa-minus"></i></button>
                        <button class="window-control maximize"><i class="fas fa-expand"></i></button>
                    </div>
                </div>
                <div class="window-content">
                    <div class="search-container">
                        <form id="addIpForm">
                            <div class="input-group">
                                <input type="text" id="addIpInput" placeholder="Enter RTSP or MJPG/HTTP stream URL">
                                <button type="submit" id="addIpButton">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="camera-container">
                        <h3><i class="fas fa-list"></i> Available Cameras</h3>
                        <ul class="camera-list" id="cameraList">
                            <!-- Camera list will be populated dynamically -->
                        </ul>
                    </div>
                </div>
                <div class="window-statusbar">
                    <span id="cameraCount">0 cameras</span>
                    <span class="connection-status"><i class="fas fa-circle"></i> Online</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates for dynamically created elements -->
    <template id="videoWindowTemplate">
        <div class="window video-window">
            <div class="window-titlebar">
                <div class="window-title">
                    <i class="fas fa-video"></i>
                    <span class="video-title"></span>
                </div>
                <div class="window-controls">
                    <button class="window-control minimize"><i class="fas fa-minus"></i></button>
                    <button class="window-control maximize"><i class="fas fa-expand"></i></button>
                    <button class="window-control close"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="window-content">
                <div class="video-container">
                    <!-- Video content will be inserted here -->
                </div>
                <div class="player-controls">
                    <select class="player-select">
                        <option value="streamedian">Streamedian Player</option>
                        <option value="flashphoner">Flashphoner Player</option>
                    </select>
                </div>
                <div class="info-panel">
                    <div class="info-tabs">
                        <button class="tab-button active" data-tab="camera-info">Info</button>
                        <button class="tab-button" data-tab="camera-location">Location</button>
                        <button class="tab-button" data-tab="camera-metadata">Metadata</button>
                        <button class="tab-button" data-tab="network-discovery">Network</button>
                        <button class="tab-button" data-tab="threat-intel">Threat In.</button>
                        <button class="tab-button" data-tab="data-export">Export</button>
                        <button class="tab-button" data-tab="camera-settings">Settings</button>
                    </div>
                    <div class="tab-content active" id="camera-info">
                        <div class="info-card">
                            <h3>Camera Information</h3>
                            <div id="ipInfoContainer">Loading information...</div>
                        </div>
                    </div>
                    <div class="tab-content" id="camera-location">
                        <div class="map-container" id="googleMaps"></div>
                    </div>
                    <div class="tab-content" id="camera-metadata">
                        <div class="metadata-container">
                            <h3>Camera Metadata</h3>
                            <div class="metadata-status">
                                <button class="extract-metadata-btn"><i class="fas fa-search"></i> Extract Metadata</button>
                            </div>
                            <div class="metadata-content">
                                <div class="metadata-loading" style="display: none;">
                                    <i class="fas fa-circle-notch fa-spin"></i> Analyzing camera stream...
                                </div>
                                <div class="metadata-results">
                                    <div class="metadata-section">
                                        <h4><i class="fas fa-info-circle"></i> Camera Details</h4>
                                        <div class="metadata-item">
                                            <span class="metadata-label">Camera Model:</span>
                                            <span class="metadata-value camera-model">Unknown</span>
                                        </div>
                                        <div class="metadata-item">
                                            <span class="metadata-label">Firmware Version:</span>
                                            <span class="metadata-value firmware-version">Unknown</span>
                                        </div>
                                        <div class="metadata-item">
                                            <span class="metadata-label">Manufacturer:</span>
                                            <span class="metadata-value manufacturer">Unknown</span>
                                        </div>
                                    </div>
                                    <div class="metadata-section">
                                        <h4><i class="fas fa-video"></i> Stream Information</h4>
                                        <div class="metadata-item">
                                            <span class="metadata-label">Codec:</span>
                                            <span class="metadata-value stream-codec">Unknown</span>
                                        </div>
                                        <div class="metadata-item">
                                            <span class="metadata-label">Framerate:</span>
                                            <span class="metadata-value stream-framerate">Unknown</span>
                                        </div>
                                        <div class="metadata-item">
                                            <span class="metadata-label">Bitrate:</span>
                                            <span class="metadata-value stream-bitrate">Unknown</span>
                                        </div>
                                    </div>
                                    <div class="metadata-section">
                                        <h4><i class="fas fa-shield-alt"></i> Security Assessment</h4>
                                        <div class="metadata-item">
                                            <span class="metadata-label">Authentication:</span>
                                            <span class="metadata-value auth-status">Unknown</span>
                                        </div>
                                        <div class="metadata-item">
                                            <span class="metadata-label">Default Credentials:</span>
                                            <span class="metadata-value default-creds">Unknown</span>
                                        </div>
                                        <div class="metadata-item">
                                            <span class="metadata-label">Security Rating:</span>
                                            <div class="security-rating">
                                                <span class="rating-value">?</span>
                                                <div class="rating-description">Not analyzed</div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- New Credentials Section -->
                                    <div class="metadata-section credentials-section">
                                        <h4><i class="fas fa-key"></i> Credential Analysis</h4>
                                        <div class="credential-status">
                                            <div class="credential-summary">
                                                <span class="credential-count">0</span> potential default credentials found
                                            </div>
                                            <button class="toggle-credentials-btn">
                                                <i class="fas fa-chevron-down"></i> Show Details
                                            </button>
                                        </div>
                                        <div class="credentials-list" style="display: none;">
                                            <div class="credentials-table-container">
                                                <table class="credentials-table">
                                                    <thead>
                                                        <tr>
                                                            <th>Username</th>
                                                            <th>Password</th>
                                                            <th>Notes</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="credentials-table-body">
                                                        <!-- Will be populated dynamically -->
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="credential-test-container">
                                            <h5><i class="fas fa-vial"></i> Credential Testing</h5>
                                            <div class="credential-test-controls">
                                                <button class="test-credentials-btn" disabled>
                                                    <i class="fas fa-play"></i> Test Credentials
                                                </button>
                                                <div class="test-progress" style="display: none;">
                                                    <div class="progress-bar">
                                                        <div class="progress-fill"></div>
                                                    </div>
                                                    <div class="progress-text">Testing credentials (0/0)</div>
                                                </div>
                                            </div>
                                            <div class="test-results" style="display: none;">
                                                <h6>Test Results</h6>
                                                <div class="test-results-content">
                                                    <!-- Will be populated dynamically -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Known Vulnerabilities Section -->
                                    <div class="metadata-section vulnerabilities-section">
                                        <h4><i class="fas fa-bug"></i> Known Vulnerabilities</h4>
                                        <div class="vulnerability-status">
                                            <div class="vulnerability-summary">
                                                <span class="vulnerability-count">0</span> potential vulnerabilities found
                                            </div>
                                            <button class="toggle-vulnerabilities-btn">
                                                <i class="fas fa-chevron-down"></i> Show Details
                                            </button>
                                        </div>
                                        <div class="vulnerabilities-list" style="display: none;">
                                            <ul class="vulnerabilities-items">
                                                <!-- Will be populated dynamically -->
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="metadata-raw">
                                    <h4>Raw Metadata</h4>
                                    <pre class="raw-metadata-data"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content" id="network-discovery">
                        <div class="metadata-container">
                            <h3><i class="fas fa-network-wired"></i> Network Discovery & Reconnaissance</h3>

                            <!-- Subnet Scanner Section -->
                            <div class="metadata-section">
                                <h4><i class="fas fa-search"></i> Subnet Scanner</h4>
                                <div class="setting-group">
                                    <div class="input-group">
                                        <input type="text" class="subnet-target-ip" placeholder="Target IP"
                                               style="flex: 1; padding: 6px 8px; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--darker-bg); color: var(--text-color); margin-right: 6px; font-size: 12px;">
                                        <select class="subnet-mask" style="padding: 6px 8px; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--darker-bg); color: var(--text-color); margin-right: 6px; font-size: 12px;">
                                            <option value="24">/24</option>
                                            <option value="16">/16</option>
                                            <option value="8">/8</option>
                                        </select>
                                        <button class="scan-subnet-btn extract-metadata-btn" style="padding: 6px 10px; font-size: 12px;">
                                            <i class="fas fa-search"></i> Scan
                                        </button>
                                    </div>
                                </div>
                                <div class="scan-progress metadata-loading" style="display: none;">
                                    <div class="progress-bar">
                                        <div class="progress-fill"></div>
                                    </div>
                                    <div class="progress-text">Scanning network...</div>
                                </div>
                                <div class="scan-results">
                                    <div class="metadata-item">
                                        <span class="metadata-label">Devices Found:</span>
                                        <span class="metadata-value devices-found">0</span>
                                    </div>
                                    <div class="devices-list">
                                        <!-- Discovered devices will be populated here -->
                                    </div>
                                </div>
                            </div>

                            <!-- Port Scanner Section -->
                            <div class="metadata-section">
                                <h4><i class="fas fa-door-open"></i> Port Scanner</h4>
                                <div class="setting-group">
                                    <div class="input-group">
                                        <input type="text" class="port-target-ip" placeholder="Target IP"
                                               style="flex: 1; padding: 6px 8px; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--darker-bg); color: var(--text-color); margin-right: 6px; font-size: 12px;">
                                        <select class="port-range" style="padding: 6px 8px; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--darker-bg); color: var(--text-color); margin-right: 6px; font-size: 12px;">
                                            <option value="common">Common</option>
                                            <option value="camera">Camera</option>
                                            <option value="custom">Custom</option>
                                        </select>
                                        <button class="scan-ports-btn extract-metadata-btn" style="padding: 6px 10px; font-size: 12px;">
                                            <i class="fas fa-search"></i> Scan
                                        </button>
                                    </div>
                                    <div class="input-group custom-ports" style="display: none; margin-top: 6px;">
                                        <input type="text" class="custom-port-list" placeholder="80,443,554,8080"
                                               style="width: 100%; padding: 6px 8px; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--darker-bg); color: var(--text-color); font-size: 12px;">
                                    </div>
                                </div>
                                <div class="port-scan-results">
                                    <div class="metadata-item">
                                        <span class="metadata-label">Open Ports:</span>
                                        <span class="metadata-value open-ports-count">0</span>
                                    </div>
                                    <div class="ports-list">
                                        <!-- Open ports will be populated here -->
                                    </div>
                                </div>
                            </div>

                            <!-- Network Topology Section -->
                            <div class="metadata-section">
                                <h4><i class="fas fa-project-diagram"></i> Network Topology</h4>
                                <div class="current-ip-actions">
                                    <button class="generate-topology-btn">
                                        <i class="fas fa-sitemap"></i> Generate Topology
                                    </button>
                                    <button class="export-topology-btn" disabled>
                                        <i class="fas fa-download"></i> Export Data
                                    </button>
                                </div>
                                <div class="topology-visualization">
                                    <div class="error-message topology-placeholder">
                                        <i class="fas fa-project-diagram"></i>
                                        <p>Click "Generate Topology" to visualize network relationships</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content" id="threat-intel">
                        <div class="metadata-container">
                            <h3><i class="fas fa-shield-alt"></i> Threat Intelligence</h3>

                            <!-- IP Reputation Section -->
                            <div class="metadata-section">
                                <h4><i class="fas fa-exclamation-triangle"></i> IP Reputation Analysis</h4>
                                <div class="setting-group">
                                    <div class="input-group">
                                        <input type="text" class="reputation-target-ip" placeholder="Target IP"
                                               style="flex: 1; padding: 6px 8px; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--darker-bg); color: var(--text-color); margin-right: 6px; font-size: 12px;">
                                        <button class="check-reputation-btn extract-metadata-btn" style="padding: 6px 10px; font-size: 12px;">
                                            <i class="fas fa-search"></i> Check
                                        </button>
                                    </div>
                                </div>
                                <div class="reputation-results">
                                    <div class="metadata-item">
                                        <span class="metadata-label">Risk Score:</span>
                                        <span class="metadata-value">
                                            <span class="rating-value score-value">?</span>
                                            <span class="rating-description score-label">Unknown</span>
                                        </span>
                                    </div>
                                    <div class="score-breakdown">
                                        <!-- Risk factors will be populated here -->
                                    </div>
                                    <div class="threat-sources">
                                        <!-- Threat intelligence sources will be populated here -->
                                    </div>
                                </div>
                            </div>

                            <!-- Malware/Botnet Detection Section -->
                            <div class="metadata-section">
                                <h4><i class="fas fa-bug"></i> Malware & Botnet Detection</h4>
                                <div class="malware-status">
                                    <div class="metadata-item">
                                        <span class="metadata-label">Status:</span>
                                        <span class="metadata-value">
                                            <span class="security-indicator status-indicator unknown">
                                                <i class="fas fa-question-circle"></i>
                                                <span>Not analyzed</span>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                                <div class="malware-details">
                                    <!-- Malware analysis details will be populated here -->
                                </div>
                            </div>

                            <!-- Weather Correlation Section -->
                            <div class="metadata-section">
                                <h4><i class="fas fa-cloud-sun"></i> Weather Correlation</h4>
                                <div class="weather-correlation">
                                    <div class="metadata-item">
                                        <span class="metadata-label">Authenticity:</span>
                                        <span class="metadata-value weather-authenticity">Not verified</span>
                                    </div>
                                    <div class="weather-details">
                                        <!-- Weather correlation details will be populated here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-content" id="data-export">
                        <div class="metadata-container">
                            <h3><i class="fas fa-download"></i> Data Export & Reporting</h3>

                            <!-- Export Options Section -->
                            <div class="metadata-section">
                                <h4><i class="fas fa-file-export"></i> Export Options</h4>
                                <div class="export-options">
                                    <div class="export-format-selector">
                                        <label>Export Format:</label>
                                        <select class="export-format" style="padding: 6px 8px; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--darker-bg); color: var(--text-color); margin-left: 8px; font-size: 12px;">
                                            <option value="json">JSON Report</option>
                                            <option value="csv">CSV Data</option>
                                            <option value="xml">XML Report</option>
                                            <option value="pdf">PDF Report</option>
                                            <option value="html">HTML Report</option>
                                        </select>
                                    </div>
                                    <div class="export-scope">
                                        <label>Include Data:</label>
                                        <div class="export-checkboxes">
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="export-include-basic" checked> Basic Info
                                            </label>
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="export-include-location" checked> Location Data
                                            </label>
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="export-include-metadata" checked> Metadata
                                            </label>
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="export-include-network" checked> Network Discovery
                                            </label>
                                            <label class="checkbox-label">
                                                <input type="checkbox" class="export-include-threats" checked> Threat Intelligence
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="current-ip-actions">
                                    <button class="export-data-btn" title="Export data in selected format">
                                        <i class="fas fa-download"></i> Export Data
                                    </button>
                                    <button class="generate-report-btn" title="Generate HTML report using template">
                                        <i class="fas fa-file-alt"></i> Generate Report
                                    </button>
                                    <button class="export-all-btn" title="Export complete dataset as JSON">
                                        <i class="fas fa-archive"></i> Export All
                                    </button>
                                </div>
                            </div>

                            <!-- Report Templates Section -->
                            <div class="metadata-section">
                                <h4><i class="fas fa-file-contract"></i> Report Templates</h4>
                                <div class="template-selector">
                                    <select class="report-template" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--darker-bg); color: var(--text-color); font-size: 12px;">
                                        <option value="security-audit">Security Audit Report</option>
                                        <option value="network-assessment">Network Assessment</option>
                                        <option value="vulnerability-scan">Vulnerability Scan Report</option>
                                        <option value="compliance-check">Compliance Check</option>
                                        <option value="forensic-analysis">Forensic Analysis</option>
                                        <option value="custom">Custom Report</option>
                                    </select>
                                </div>
                                <div class="template-preview">
                                    <div class="metadata-item">
                                        <span class="metadata-label">Template Description:</span>
                                        <span class="metadata-value template-description">Comprehensive security audit including vulnerabilities, network topology, and threat analysis</span>
                                    </div>
                                </div>
                                <div class="current-ip-actions">
                                    <button class="preview-template-btn">
                                        <i class="fas fa-eye"></i> Preview Template
                                    </button>
                                    <button class="customize-template-btn">
                                        <i class="fas fa-edit"></i> Customize
                                    </button>
                                </div>
                            </div>

                            <!-- Export History Section -->
                            <div class="metadata-section">
                                <h4><i class="fas fa-history"></i> Export History</h4>
                                <div class="export-history-list">
                                    <div class="metadata-item">
                                        <span class="metadata-label">Recent Exports:</span>
                                        <span class="metadata-value export-count">0</span>
                                    </div>
                                    <div class="export-history-items">
                                        <!-- Export history will be populated here -->
                                    </div>
                                </div>
                                <div class="current-ip-actions">
                                    <button class="clear-history-btn">
                                        <i class="fas fa-trash"></i> Clear History
                                    </button>
                                    <button class="export-history-btn">
                                        <i class="fas fa-download"></i> Export History
                                    </button>
                                </div>
                            </div>

                            <!-- Data Statistics Section -->
                            <div class="metadata-section">
                                <h4><i class="fas fa-chart-bar"></i> Data Statistics</h4>
                                <div class="data-stats">
                                    <div class="metadata-item">
                                        <span class="metadata-label">Total Data Points:</span>
                                        <span class="metadata-value total-data-points">0</span>
                                    </div>
                                    <div class="metadata-item">
                                        <span class="metadata-label">Vulnerabilities Found:</span>
                                        <span class="metadata-value total-vulnerabilities">0</span>
                                    </div>
                                    <div class="metadata-item">
                                        <span class="metadata-label">Network Devices:</span>
                                        <span class="metadata-value total-devices">0</span>
                                    </div>
                                    <div class="metadata-item">
                                        <span class="metadata-label">Threat Score:</span>
                                        <span class="metadata-value total-threat-score">0</span>
                                    </div>
                                </div>
                                <div class="data-summary-chart">
                                    <!-- Chart placeholder -->
                                    <div class="chart-placeholder">
                                        <i class="fas fa-chart-pie"></i>
                                        <p>Data visualization will appear here</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Automated Reporting Section -->
                            <div class="metadata-section">
                                <h4><i class="fas fa-robot"></i> Automated Reporting</h4>
                                <div class="automation-settings">
                                    <div class="setting-group">
                                        <label class="checkbox-label">
                                            <input type="checkbox" class="auto-export-enabled"> Enable Auto-Export
                                        </label>
                                    </div>
                                    <div class="setting-group">
                                        <label>Export Frequency:</label>
                                        <select class="auto-export-frequency" style="padding: 6px 8px; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--darker-bg); color: var(--text-color); margin-left: 8px; font-size: 12px;">
                                            <option value="immediate">Immediate</option>
                                            <option value="hourly">Hourly</option>
                                            <option value="daily">Daily</option>
                                            <option value="weekly">Weekly</option>
                                        </select>
                                    </div>
                                    <div class="setting-group">
                                        <label>Auto-Export Format:</label>
                                        <select class="auto-export-format" style="padding: 6px 8px; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--darker-bg); color: var(--text-color); margin-left: 8px; font-size: 12px;">
                                            <option value="json">JSON</option>
                                            <option value="csv">CSV</option>
                                            <option value="pdf">PDF</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="current-ip-actions">
                                    <button class="save-automation-btn">
                                        <i class="fas fa-save"></i> Save Settings
                                    </button>
                                    <button class="test-automation-btn">
                                        <i class="fas fa-play"></i> Test Export
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="tab-content" id="camera-settings">
                        <div class="settings-container">
                            <h3>Camera Settings</h3>
                            <div class="setting-group">
                                <label>Player Type</label>
                                <select class="player-select">
                                    <option value="streamedian">Streamedian Player</option>
                                    <option value="flashphoner">Flashphoner Player</option>
                                </select>
                            </div>
                            <div class="setting-group">
                                <label>Face Detection</label>
                                <label class="switch">
                                    <input type="checkbox" id="faceDetectionToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="setting-group">
                                <label>Auto Refresh</label>
                                <label class="switch">
                                    <input type="checkbox" checked id="autoRefreshToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>

                            <!-- Advanced Mode Panels -->
                            <div class="advanced-mode-panel raw-ip-info">
                                <h4>Original Format - IP Information</h4>
                                <pre class="raw-ip-data"></pre>
                            </div>
                            <div class="advanced-mode-panel raw-asn-info">
                                <h4>Original Format - ASN Information</h4>
                                <pre class="raw-asn-data"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="window-statusbar">
                <span class="stream-status"><i class="fas fa-circle"></i> Connected</span>
                <span class="stream-resolution">800x450</span>
            </div>
        </div>
    </template>

    <!-- Advanced Dashboard Template -->
    <template id="advancedDashboardTemplate">
        <div class="window advanced-dashboard" id="advancedDashboard">
            <div class="window-titlebar">
                <div class="window-title">
                    <i class="fas fa-terminal"></i>
                    <span>Advanced Technical Dashboard</span>
                </div>
                <div class="window-controls">
                    <button class="window-control minimize"><i class="fas fa-minus"></i></button>
                    <button class="window-control maximize"><i class="fas fa-expand"></i></button>
                    <button class="window-control close"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="window-content">
                <div class="advanced-dashboard-layout">
                    <div class="dashboard-sidebar">
                        <div class="dashboard-nav">
                            <div class="nav-item" data-section="current-ip">
                                <i class="fas fa-crosshairs"></i>
                                <span>Current IP</span>
                            </div>
                            <div class="nav-item active" data-section="api-endpoints">
                                <i class="fas fa-server"></i>
                                <span>API Endpoints</span>
                            </div>
                            <div class="nav-item" data-section="state-viewer">
                                <i class="fas fa-database"></i>
                                <span>State</span>
                            </div>
                            <div class="nav-item" data-section="camera-data">
                                <i class="fas fa-camera"></i>
                                <span>Camera Data</span>
                            </div>
                            <div class="nav-item" data-section="console">
                                <i class="fas fa-terminal"></i>
                                <span>Console</span>
                            </div>
                            <div class="nav-item" data-section="original-code">
                                <i class="fas fa-code"></i>
                                <span>Original Code</span>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-content">
                        <div class="dashboard-section" id="current-ip">
                            <h3>Current IP Details</h3>
                            <div class="current-ip-selector">
                                <label>Select Active Camera:</label>
                                <select id="currentIpSelector">
                                    <option value="">Select a camera...</option>
                                </select>
                                <button id="refreshCurrentIp" class="refresh-button">
                                    <i class="fas fa-sync-alt"></i> Refresh
                                </button>
                            </div>
                            <div class="current-ip-actions">
                                <button id="viewCurrentWindow">
                                    <i class="fas fa-eye"></i> View Window
                                </button>
                                <button id="refreshIpData">
                                    <i class="fas fa-sync-alt"></i> Refresh IP Data
                                </button>
                            </div>
                            <div class="current-ip-details">
                                <div class="ip-details-container">
                                    <div class="ip-main-info">
                                        <div class="ip-address-display" id="currentIpAddress">No camera selected</div>
                                        <div class="ip-location-display" id="currentIpLocation"></div>
                                    </div>
                                    <div class="ip-details-grid">
                                        <div class="detail-card">
                                            <div class="detail-header">Network</div>
                                            <div class="detail-content" id="currentIpNetwork">
                                                <!-- Network details will be inserted here -->
                                            </div>
                                        </div>
                                        <div class="detail-card">
                                            <div class="detail-header">Location</div>
                                            <div class="detail-content" id="currentIpLocationDetails">
                                                <!-- Location details will be inserted here -->
                                            </div>
                                        </div>
                                        <div class="detail-card">
                                            <div class="detail-header">ASN</div>
                                            <div class="detail-content" id="currentIpAsn">
                                                <!-- ASN details will be inserted here -->
                                            </div>
                                        </div>
                                        <div class="detail-card">
                                            <div class="detail-header">Stream</div>
                                            <div class="detail-content" id="currentIpStreamDetails">
                                                <!-- Stream details will be inserted here -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="ip-map" id="currentIpMap">
                                    <!-- Map will be inserted here -->
                                </div>
                                <div class="resolution-settings">
                                    <h4>Resolution Settings</h4>
                                    <div class="resolution-options">
                                        <div class="setting-group">
                                            <label>Auto Resolution</label>
                                            <label class="switch">
                                                <input type="checkbox" checked id="autoResolutionGlobal">
                                                <span class="slider round"></span>
                                            </label>
                                        </div>
                                        <div class="resolution-selector" id="manualResolutionControls" style="display: none;">
                                            <label>Set Resolution:</label>
                                            <select id="manualResolution">
                                                <option value="1280x720">1280×720 (720p)</option>
                                                <option value="1920x1080">1920×1080 (1080p)</option>
                                                <option value="854x480">854×480 (480p)</option>
                                                <option value="640x360">640×360 (360p)</option>
                                                <option value="720x420">720×420 (Custom)</option>
                                            </select>
                                            <button id="applyResolution" class="action-button">
                                                Apply
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="dashboard-section active" id="api-endpoints">
                            <h3>API Endpoints Configuration</h3>
                            <div class="endpoint-card">
                                <div class="endpoint-header">
                                    <span class="http-method">GET</span>
                                    <span class="endpoint-url">IP_INFO</span>
                                </div>
                                <div class="endpoint-content">
                                    <div class="code-block">
                                        <pre id="ipInfoEndpoint"></pre>
                                    </div>
                                </div>
                            </div>
                            <div class="endpoint-card">
                                <div class="endpoint-header">
                                    <span class="http-method">GET</span>
                                    <span class="endpoint-url">ASN_INFO</span>
                                </div>
                                <div class="endpoint-content">
                                    <div class="code-block">
                                        <pre id="asnInfoEndpoint"></pre>
                                    </div>
                                </div>
                            </div>
                            <div class="endpoint-card">
                                <div class="endpoint-header">
                                    <span class="http-method">GET</span>
                                    <span class="endpoint-url">PASTEBIN</span>
                                </div>
                                <div class="endpoint-content">
                                    <div class="code-block">
                                        <pre id="pastebinEndpoint"></pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-section" id="state-viewer">
                            <h3>Application State</h3>
                            <div class="state-tree">
                                <div class="code-block">
                                    <pre id="globalStateView"></pre>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-section" id="camera-data">
                            <h3>Active Camera Data</h3>
                            <div class="camera-data-container" id="camerasDataList">
                                <!-- Camera data will be populated here -->
                            </div>
                        </div>
                        <div class="dashboard-section" id="console">
                            <h3>Console Output</h3>
                            <div class="console-container">
                                <div class="console-output" id="consoleOutput">
                                    <!-- Console output will be displayed here -->
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-section" id="original-code">
                            <h3>Original Code Structure</h3>
                            <div class="code-container">
                                <pre id="originalCodeContent">
// Constants

    PASTEBIN: 'https://pastebin.com/raw/UuJZFNxF',

// DOM Elements
const DOM = {
    cameraList: document.getElementById('cameraList'),
    addIpForm: document.getElementById('addIpForm'),
    addIpInput: document.getElementById('addIpInput'),
    addIpButton: document.getElementById('addIpButton'),
    sidebar: document.getElementById('sidebar'),
    windowTitlebar: document.getElementById('windowTitlebar')

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="window-statusbar">
                <span class="dashboard-status">
                    <i class="fas fa-circle"></i> Advanced Mode Active
                </span>
                <span id="advancedModeTime"></span>
            </div>
        </div>
    </template>

    <script defer src="script.js"></script>
</body>
